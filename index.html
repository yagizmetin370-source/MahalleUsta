<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Football Career Web Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menu" class="screen active">
  <h1>Football Career</h1>
  <button onclick="startGame()">Yeni Kariyer</button>
  <button onclick="loadGame()">Kaydet Yükle</button>
</div>

<div id="game" class="screen">
  <div class="topbar">
    <div id="playerInfo"></div>
    <div id="money"></div>
  </div>

  <div class="actions">
    <button onclick="train()">Antrenman</button>
    <button onclick="playMatch()">Maç Oyna</button>
    <button onclick="nextSeason()">Sezon Atla</button>
    <button onclick="saveGame()">Kaydet</button>
    <button onclick="exitMenu()">Çıkış</button>
  </div>

  <div id="log" class="log"></div>
</div>

<script src="script.js"></script>
</body>
</html>
