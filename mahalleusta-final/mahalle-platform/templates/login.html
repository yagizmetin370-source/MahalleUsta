{% extends 'base.html' %}
{% block title %}Giriş Yap – MahalleUsta{% endblock %}
{% block content %}
<div class="form-page">
  <div class="form-card" style="margin:auto;">
    <div class="form-card-header">
      <img src="{{ url_for('static', filename='logo_nav.png') }}" alt="MahalleUsta" class="form-logo">
      <h2 class="form-title">Hoş Geldiniz</h2>
      <p class="form-subtitle">MahalleUsta hesabınıza giriş yapın</p>
    </div>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="form-group">
        <label class="form-label">E-posta <span class="required">*</span></label>
        <input type="email" name="email" class="form-control" placeholder="ornek@email.com" required autofocus>
      </div>
      <div class="form-group">
        <label class="form-label">Şifre <span class="required">*</span></label>
        <input type="password" name="password" class="form-control" placeholder="Şifrenizi girin" required>
      </div>
      <label class="form-check mb-3">
        <input type="checkbox" name="remember"> Beni hatırla
      </label>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-sign-in-alt"></i> Giriş Yap
      </button>
    </form>
    <div class="form-divider mt-3">veya</div>
    <p class="text-center text-sm text-muted">
      Hesabınız yok mu?
      <a href="{{ url_for('auth.register') }}" class="form-link">Üye Ol</a>
    </p>
  </div>
</div>
{% endblock %}
